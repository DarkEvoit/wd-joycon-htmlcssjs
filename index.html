<body>
    <header>
        <p id="up"></p>
        <p id="left"></p>
        <p id="down"></p>
        <p id="right"></p>
        <p id="B"></p>
        <p id="A"></p>


    </header>
    <main>
    <div id="left">
        <button onclick="myFunction()">up</button>
        <button onclick="myFunction2()">left</button>
        <button onclick="myFunction3()">down</button>
        <button onclick="myFunction4()">right</button>
    </div>
    
        
    </main>
    <div id="right">
        <button onclick="myFunction5()">B</button>
        <button onclick="myFunction6()">A</button>
    </div>
    
    <script>
        function myFunction() {
          document.getElementById("up").innerHTML = "up";
         
        }
        function myFunction2() {
          document.getElementById("left").innerHTML = "left";
         
        }
        function myFunction3() {
          document.getElementById("down").innerHTML = "down";
         
        }
        function myFunction4() {
          document.getElementById("right").innerHTML = "right";
        }
        
        function myFunction5() {
          document.getElementById("B").innerHTML = "B";
        }

        function myFunction6() {
          document.getElementById("A").innerHTML = "A";
        }
    
        </script>
